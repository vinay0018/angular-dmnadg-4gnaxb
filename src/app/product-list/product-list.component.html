<h2>Products</h2>
<div *ngFor="let product of products">

    <span>
      <a [title]="product.name + 'details'">
      {{ product.name }}
      </a>
  </span>

 <span> 
    <a [title]="product.price + 'Rs'">
      {{ product.price }}
      </a></span>

  <div>
    <button (click)="addIntoCart(product)">
      Add Item
    </button>
  </div>

  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
<br>
</div>
<br><br>
<label>Cart Items</label>
<div *ngFor="let cartItem of cart">
  <span>
    {{cartItem.name}} - {{cartItem.price}}
  </span>

</div><br>
  <div> Total Price: ${{totalPrice}} </div>
