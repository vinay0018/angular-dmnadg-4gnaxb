<h2>Products</h2>
<div *ngFor="let product of products">

    <h3>
      <a [title]="product.name + 'details'">
      {{ product.name }}
      </a>
  </h3>

 <h3> 
    <a [title]="product.price + 'Rs'">
      {{ product.price }}
      </a></h3>

  <button (click)="AddItem()">
    Add Item
  </button>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
</div>
