

<h2>Products</h2>
<div *ngFor="let product of products">

  <div>
    <button (click)="addIntoCart(product)">
      {{ product.name }}:{{ product.price }}
    </button>
  </div>

  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts><br>
</div>
<br><br>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="product-list.componenet.css">
        <title>Receipt example</title>
    </head>
    <body>
		<div id="cartInfo">
        <div class="ticket">
                <p class="centered">SREE ENTERPRISES<br>
                      L5 Food Court, L&T MALL<br>
                     MOOSARAMBAGH,HYDERABAD-500036<br>
                     Ph No: +91-9030957956<br>
                     GST*:_ 36DVUPK1405D1ZN</p>
                     <hr>
            <table>
                <thead>
                    <tr>
                        <th class="ItemName">ItemName</th>
                        <th class="price">Price</th>
                       
                    </tr>
                    <hr>
                </thead>
                <tbody>
                 
                    <tr *ngFor="let cartItem of cart">
                      
                        <td class="ItemName">  {{cartItem.name}}</td>
                        <td class="price">Rs {{cartItem.price}}</td>
                    </tr>
                    <hr>
                   
                    <tr> 
                                             
                        <td class="ItemName">TOTAL</td>
                        <td class="price">Rs  {{totalPrice}}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="centered">Thanks for your purchase!
                <br>Please visit again</div>
        

             <button (click)="printComponent('cartInfo')">Print</button>
       
         <button style="margin:5px;" (click)="emptyCart()">Clear Cart</button>
         </div>
		 </div>
    </body>
</html>
